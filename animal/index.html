<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--swiper 라이브러리 (내 css보다 위에 배치 ; 글애ㅑ 내가 css를 변경할수있음)-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css"> 
    <script src="js/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="css/main.css"> 
    <script src="js/jquery-3.7.1.min.js"></script> <!--jquery 라이브러리-->
    <script src="js/main.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>동물보호센터</title>
</head>
<body>
    <div id="wrap">
        <!--
            header에 마우스를 올렸을때 & 스크롤을 내렸을때(pc/ mobile 공통) : fixed
            pc에서 메뉴에 마우스를 오버했을때 : menu_pc
            모바일에서 메뉴를 열었을때 : menu_mo
            검색을 클릭했을때 (pc/mobile 공통) : sch_open
        -->
        <header class="fixed sch_open"> 
            <h1 class="logo"><a href="index.html">동물보호센터</a></h1>
            <nav class="gnb">
                <button class="gnb_open">메뉴 열기</button>
                <div class="gnb_wrap">
                    <ul class="depth1">
                        <!--(pc일때)메뉴에 마우스를 오버하면 over 클래스
                            (모바일일때) 1차메뉴를 클릭하면 open 클래스 추가
                            꼭 jquery에서 클래스를 추가하는 것으로 구현
                            li:hover로 구현하면 접근성에 안맞음  -->
                        <li class="over">
                            <a href="#n"><span>찾습니다</span></a>
                            <ul class="depth2">
                                <li><a href="#n"><span>실종신고</span></a></li>
                                <li><a href="#n"><span>구조정보/목격담</span></a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#n"><span>구조분양</span></a>
                        </li>
                        <li>
                            <a href="#n"><span>네트워크</span></a>
                            <ul class="depth2">
                                <li><a href="#n"><span>동물 네트워크</span></a></li>
                                <li><a href="https://www.animal.go.kr/" target="_blank" title="새창연결"><span>국가보호정보시스템</span></a></li> 
                            </ul>
                        </li>
                        <li>
                            <a href="#n"><span>재회성공담</span></a>
                        </li>
                        <li>
                            <a href="#n"><span>대처방법</span></a>
                            <ul class="depth2">
                                <li><a href="#n"><span>실종시 대처방법</span></a></li>
                                <li><a href="#n"><span>구조시 대처방법</span></a></li>
                                <li><a href="#n"><span>고양이에 대해</span></a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--gnb_wrap-->
                <button class="gnb_close">메뉴 닫기</button>
            </nav><!--gnb-->
            <div class="tnb">
                <a href="http://www.dogcat-e.com/index.php?code=apply" target="_blank" title="새창연결" class="paper ">전단지</a>
                <div class="search">
                    <button class="search_open" title="검색열기">검색</button><!--search_open-->
                    <div class="search_wrap">
                        <h2>검색어를 입력해주세요</h2>
                        <div class="search_area">
                            <form>
                                <fieldset>
                                    <legend>검색</legend>
                                    <label for="keyword">검색어입력</label>
                                    <input type="text" id="keyword"> <!--검색어 입력창-->
                                    <input type="submit"> <!-- 검색버튼 -->
                                </fieldset>
                            </form>
                        </div><!--search_area-->
                        <button class="search_close">검색닫기</button><!--search_close-->
                    </div><!--search_wrap-->
                </div>
            </div><!--tnb-->
        </header>
        <main class="container">
            <section class="visual">
                <h2>팝업</h2> <!--section 반드시 제목이 있어야함-->
                <div class="swiper">
                    <ul class="swiper-wrapper"> 
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual_1.jpg" alt="동물사진"></div> 
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3><strong>사지말고, 입양하세요.</strong> <br>
                                        날 데려가면<br>
                                        넌 행복해</h3>
                                </div><!--wrapper-->
                            </div>
                        </li> 
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual_2.jpg" alt="동물사진"></div> 
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>세상의 모든 <br>
                                        개들은 예쁘다</h3>
                                </div><!--wrapper-->
                            </div>
                        </li> 
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual_3.jpg" alt="동물사진"></div> 
                            <div class="visual_txt">
                                <div class="wrapper">
                                    <h3>사랑스러 반려견의 <br>
                                        가족이 되어주세요.</h3>
                                </div><!--wrapper-->
                            </div>
                        </li> 
                    </ul>
                </div><!--swiper-->
                <div class="btn_wrap">
                    <button class="prev">이전 팝어 보기</button>
                    <button class="next">다음 팝어 보기</button>
                    <button class="stop">팝어 일시정지</button>
                    <button class="paly">팝어 다시 시작</button>
                </div><!--btn_wrap-->
            </section><!--visual-->
        </main><!--container-->
        <footer></footer>
    </div><!--wrap-->
</body>
</html>
